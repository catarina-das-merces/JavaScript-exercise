	<script>

// XMLHTTPRequest

function cats () {
	return new Promise(function (resolve, reject) {
		var newRequest = new XMLHttpRequest()
		newRequest.open('GET', 'https://cat-fact.herokuapp.com/facts/')
		newRequest.responseType = "json";
		newRequest.send()
		newRequest.onload = () =>  {
			const catList = newRequest.response;
			const getText = catList.map (list => list.text);
			if (getText.length > 0) {
				resolve (getText)
			} else {
				reject ('Aconteceu um erro!')
			}
		}
	});
}
cats ()
.then ((mensagem) => console.log (mensagem))
.catch ((error) => console.log (error));

//Fetch

function getCats () {
fetch('https://cat-fact.herokuapp.com/facts/')
.then((response) => response.json())
.then((object) => {
	const List = object
	const Text = List.map (list => list.text);
	console.log (Text);
})
.catch((error) => console.log ('Aconteceu um Erro'));
}

getCats ()

	</script>
