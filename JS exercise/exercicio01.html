];

// Faz console.log do nome de cada empresa usando forEach;
	const getCompaniesName = () => {

	});
};
getCompaniesName()

//Faz console.log do nome de cada empresa iniciada após 1987;
const getCompaniesYear = (year) => companies
.filter ((company => company.start > year))
.map ((company)=> company.name);

console.log (getCompaniesYear(1987))

// Faz console.log da soma se somar todas os valores do array ages usando reduce;
const initialValue = 0;
const soma = ages.reduce(
(acumulator, currentValue) => acumulator + currentValue,
initialValue
);
console.log(soma);

//Faz console.log de um novo objeto que tenha as propriedades de name e category iguais a companies[0], usando o

const { name, category } = companies[0];
const newObject = {name, category}
console.log (newObject)

//Faz destructuring da propriedade street e cria uma variável chamada street do objet person.;
const { address: {street} } = person;

console.log(addressStreet);

function CompaniesbyDate(start, end) {
	let companiesFiltered = companies.filter (company => company.start > start && company.end <= end)
	companiesFiltered.map (company => console.log (company.name));
